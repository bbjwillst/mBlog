<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to mBlog!</title>
</head>
<body>
<h1>欢迎来到我的Blog</h1>
<hr>
{% for post in posts %}
    <p style="font-family:微软亚黑;font-size: 16pt;font-weight: bold;">
        <a href="/post/{{ post.slug }}">{{ post.title }}</a>
    </p>
{% endfor %}
<hr>
<h3>现在时间: {{ now }}</h3>
</body>
</html>
