<!-- post.html -->
{% extends 'base.html' %}
{% load markdown_deux_tags %}
{% block title %}
    {{ post.title }} - 文学天地
{% endblock %}
{% block headmessage %}
    <h3 style="font-family: 'Courier New';">{{ post.title }}</h3>
    <a style="font-family: 'Courier New';" href="/">回首页</a>
{% endblock %}
{% block content %}
    <p style="font-family: 'Courier New',sans-serif;font-size: 12pt;letter-spacing: 2pt;"><a href="">{{ post.body | markdown }}</a></p>
{% endblock %}
